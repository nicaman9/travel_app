<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="css/social-media.css">
    <link rel="stylesheet" href="css/nav-styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

</head>

<body>
    <div id="nav-container">
        <header id="nav-header">
            <span id="header-logo"> <img src="airplane_icon.PNG" width="50" height="30"> </span>
            <span id="header-name"><a href="#">TravelBloom</a></span>
        </header>
        <nav id="nav-nav">
            <div id="nav-anchors">
                <span class="nav-a"> <a href="index.html">Home</a> </span>
                <span class="nav-a"> <a href="about.html">About Us</a> </span>
                <span class="nav-a"> <a href="contact.html">Contact Us</a> </span>
            </div>
        </nav>
        <div id="nav-search" style="visibility:hidden;">
            <span id="search-space"> <input id="searchbarInput" placeholder="Enter a destination or keyword"> </span>
            <span class="search-button-span"> <button id="searchbarSearchButton" class="search-button">Search</button> </span>
            <span class="search-button-span"> <button id="searchbarClearButton" class="search-button" >Clear</button> </span>
        </div>
    </div>

    <!-- About Us Content -->
    <section id="about">
        <img src="beach_rocks.PNG" style="width: 100%; padding-top: 0px; max-height: 890px;" alt="Travel Background">
    </section>

    <!-- Contact Section with Side-by-Side Layout -->
    <section id="contact" style="display: flex; justify-content: space-between; align-items: center; padding: 40px; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%);">
        <div style="flex: 1; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
            <h1 style="font-size: 48px;">Contact Us</h1>
        </div>
        
        <div style="flex: 1; background-color: black; opacity:70%; padding: 30px; border-radius: 10px; margin-left: 40px; width: 80%;">
            <form id="contact-form" style="display: flex; flex-direction: column; gap: 20px; width: 90%;">
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label for="name" style="color:white; font-size: 18px; font-weight: bold;">Name:</label>
                    <input type="text" id="name" required style="padding: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; width: 95%;">
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label for="email" style="color: white; font-size: 18px; font-weight: bold;">Email:</label>
                    <input type="email" id="email" required style="padding: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; width: 95%;">
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label for="message" style="color: white; font-size: 18px; font-weight: bold;">Message:</label>
                    <textarea id="message" rows="6" required style="padding: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; width: 95%; resize: vertical;"></textarea>
                </div>
                
                <button type="submit" style="padding: 15px 30px; background-color: green; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; width: 100%; margin-top: 10px;">Submit</button>
            </form>
        </div>
            <div id="social-links-container">
                <span class="social-link"><a href="https://www.facebook.com/"><img src="facebook.png" width="50px" height="50px"></a></span>
                <span class="social-link"><a href="https://www.linkedin.com/"><img src="linkedin.png" width="50px" height="50px"></a></span>
                <span class="social-link"><a href="https://www.youtube.com/"><img src="youtube.png" width="50px" height="50px"></a></span>
                <span class="social-link"><a href="https://www.x.com/"><img src="twitter.png" width="50px" height="50px"></a></span>
            </div>
    </section>

</body>

</html>
